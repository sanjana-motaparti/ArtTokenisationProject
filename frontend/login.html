<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtTokenizer | Login</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5e6d3 0%, #e8d4c1 25%, #d4c4b0 50%, #c9b9a8 75%, #b8a798 100%);
    color: #333;
  }
  .login-container {
    margin: 120px auto;
    max-width: 450px;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 8px 25px rgba(184,124,76,0.2);
    text-align: center;
  }
  .login-container h2 { color: #B87C4C; margin-bottom: 20px; }
  .form-group { text-align: left; margin-bottom: 18px; }
  .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #555; }
  .form-group input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(184,124,76,0.3); font-size: 1rem; }
  .login-btn { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 12px; background: linear-gradient(135deg, #B87C4C 0%, #A86B3F 100%); color: white; font-size: 1.1rem; cursor: pointer; font-weight: 600; }
  .login-btn:hover { background: linear-gradient(135deg, #A86B3F 0%, #8B5E34 100%); transform: translateY(-2px); box-shadow: 0px 5px 15px rgba(184,124,76,0.3); }
</style>
</head>

<body>

<div class="login-container">
  <h2>Login</h2>

  <form id="loginForm">
    <div class="form-group">
      <label>Email *</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>Password *</label>
      <input type="password" id="password" required minlength="8">
    </div>
    <button class="login-btn">Login</button>
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://localhost:5000/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if(res.ok){
    // ✅ Save logged-in email to localStorage
    localStorage.setItem("userEmail", email);
    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "dashboard.html";
  } else {
    alert("❌ " + data.message);
  }
});
</script>

</body>
</html>
