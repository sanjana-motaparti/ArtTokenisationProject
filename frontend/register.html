<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArtTokenizer | Register</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d4c1 25%, #d4c4b0 50%, #c9b9a8 75%, #b8a798 100%);
      background-attachment: fixed;
      color: #333;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(247, 244, 234, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0px 4px 20px rgba(184,124,76,0.15);
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #B87C4C;
    }

    .logo img {
      height: 48px;
      width: 48px;
      object-fit: contain;
    }

    .register-container {
      max-width: 420px;
      margin: 140px auto 50px;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0px 12px 35px rgba(184,124,76,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #A86B3F;
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #754C29;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d4c4b0;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #A86B3F;
      box-shadow: 0 0 0 3px rgba(168,107,63,0.25);
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #B87C4C 0%, #A86B3F 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #A86B3F 0%, #8B5E34 100%);
      transform: translateY(-2px);
      box-shadow: 0px 5px 15px rgba(184,124,76,0.3);
    }

    .link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .link a {
      color: #A86B3F;
      font-weight: 600;
      text-decoration: none;
    }
  </style>

</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="logo.png" alt="logo">
    ArtTokenizer
  </div>
</header>

<div class="register-container">
  <h2>Create Account</h2>
  <p class="subtitle">Start your journey with ArtTokenizer</p>

  <form onsubmit="return createAccount(event)">
    
    <div class="form-group">
      <label>Email *</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label>Phone Number *</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required />
    </div>

    <div class="form-group">
      <label>Password *</label>
      <input type="password" id="password" minlength="8" required />
    </div>

    <div class="form-group">
      <label>Confirm Password *</label>
      <input type="password" id="confirm" minlength="8" required />
    </div>
   <div class="form-group">
  <label>Deso Public Key *</label>
  <input 
    type="text" 
    id="desoPublicKey" 
    name="desoPublicKey" 
    required 
  />
</div>


    <button class="register-btn">Register</button>
  </form>

  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script src="https://identity.deso.org/lib/bundle.min.js"></script>

<script>
async function createAccount(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const desoPublicKey = document.getElementById("desoPublicKey").value.trim(); // âœ… Added field
console.log("DESO Public Key being sent:", desoPublicKey); // ðŸ‘ˆ ADD THIS
  if (password !== confirm) {
    alert("Passwords do not match!");
    return false;
  }

  // âœ… This part is important â€” this is where you call your backend API
  const response = await fetch("http://localhost:5000/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, phone, password, desoPublicKey })
  });

  const data = await response.json();
  alert(data.message);

  if (response.ok) {
    window.location.href = "login.html";
  }

  return false;
}
</script>
</body>
</html>
