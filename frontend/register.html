<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtTokenizer | Register</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5e6d3 0%, #e8d4c1 25%, #d4c4b0 50%, #c9b9a8 75%, #b8a798 100%);
    background-attachment: fixed;
    color: #333;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(184,124,76,0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(168,187,163,0.1) 0%, transparent 50%),
      radial-gradient(circle at 50% 50%, rgba(235,217,209,0.2) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  /* Header */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(247,244,234,0.95);
    backdrop-filter: blur(10px);
    padding: 12px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 4px 20px rgba(184,124,76,0.15);
    z-index: 1000;
  }

  .logo {
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 1.2rem;
    color: #B87C4C;
  }

  .logo img {
    height: 50px;
    margin-right: 10px;
  }

  /* Container */
  .register-container {
    margin-top: 130px;
    max-width: 500px;
    background: white;
    margin-left: auto;
    margin-right: auto;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 10px 30px rgba(184,124,76,0.25);
    border: 2px solid rgba(184,124,76,0.2);
  }

  .register-container h2 {
    color: #B87C4C;
    font-size: 2rem;
    margin-bottom: 10px;
    text-align: center;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 25px;
  }

  /* Form */
  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    font-weight: 500;
    color: #555;
    margin-bottom: 6px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(184,124,76,0.3);
    border-radius: 10px;
    font-size: 1rem;
    background: rgba(255,255,255,0.9);
    transition: 0.3s ease;
  }

  .form-group input:focus {
    border-color: #B87C4C;
    background: white;
    outline: none;
  }

  /* Buttons */
  .register-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #B87C4C 0%, #A86B3F 100%);
    border: none;
    color: white;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s ease;
    font-weight: 600;
  }

  .register-btn:hover {
    background: linear-gradient(135deg, #A86B3F 0%, #8B5E34 100%);
    transform: translateY(-2px);
    box-shadow: 0px 5px 15px rgba(184,124,76,0.3);
  }

  .link {
    margin-top: 15px;
    text-align: center;
    font-size: 0.95rem;
    color: #8B5E34;
  }

  .link a {
    color: #B87C4C;
    font-weight: 600;
    text-decoration: none;
  }

  .link a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media(max-width: 480px) {
    .register-container {
      margin: 150px 20px;
      padding: 30px;
    }
  }
</style>
</head>

<body>

<!-- Header -->
<header class="navbar">
  <div class="logo">
    <img src="logo.png" />
    ArtTokenizer
  </div>
</header>

<!-- Register Box -->
<div class="register-container">
  <h2>Create Account</h2>
  <p class="subtitle">Start your journey with ArtTokenizer</p>

  <form onsubmit="return createAccount(event)">
    
    <div class="form-group">
      <label>Email (Username) *</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>Phone Number *</label>
      <input type="tel" pattern="[0-9]{10}" maxlength="10" required>
    </div>

    <div class="form-group">
      <label>Password *</label>
      <input type="password" required minlength="8">
    </div>

    <div class="form-group">
      <label>Confirm Password *</label>
      <input type="password" required minlength="8">
    </div>

    <button class="register-btn">Register</button>

  </form>

  <div class="link">
    Already have an account?
    <a href="login.html">Login</a>
  </div>

</div>

<script>
function createAccount(event){
  event.preventDefault();
  alert("âœ… Account Created Successfully!");
}
async function createAccount(event){
  event.preventDefault();

  const email = document.querySelector("input[type='email']").value;
  const phone = document.querySelector("input[type='tel']").value;
  const password = document.querySelectorAll("input[type='password']")[0].value;
  const confirm = document.querySelectorAll("input[type='password']")[1].value;

  if (password !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  const response = await fetch("/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, phone, password })
  });

  const data = await response.json();
  alert(data.message);

  if (response.ok) {
    window.location.href = "login.html";
  }
}


</script>

</body>
</html>
